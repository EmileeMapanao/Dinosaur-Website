<!DOCTYPE html>
<html>

<!--Stylesheet-->
<link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
<form method="POST" action="http://localhost:5000/login/">
<div class="column is-4 is-offset-4">
    <h1 class="title">Login</h1>
    <div class="box">
     <div class="field">
      <div class="control">
       <label for="username">Email</label> <input class="input is-large" type="email" name="email" placeholder="example@email.com">
    </div>
   </div>
 <div class="field">
  <div class="control">
   <label for="password">Password</label> <input class="input is-large" type="password" name="password">
  </div>
 </div>
 <button class="button is-block is-info is-large is-fullwidth">Submit</button>
 </form>
</div>
</div>
<a href="http://localhost:5000/register">New user? Register here</a>

{% if error %}
<p class="error"><strong><Error:</strong>{{error}}
{% endif %}

</body>
</html>
